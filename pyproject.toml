flake8-eradicate = "1.0.0"
flake8-executable = "2.1.1"
flake8-fixme = "1.1.1"
flake8-mutable = "1.2.0"
flake8-print = "4.0.0"
flake8-pytest = "1.3"
flake8-pytest-style = "1.3.0"
flake8-tidy-imports = "4.2.1"
ipython = "7.21.0"
mkdocs = "1.1.2"
pre-commit = "2.11.1"
pyupgrade = "2.11.0"
reorder-python-imports = "2.4.0"
stories-django = "0.1.0"
toml-sort = "0.18.0"
yamllint = "1.26.0"
